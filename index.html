<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us inprove the platform</p>
    </div>

    <form id="survey-form" action="">
        <div class="form-fill">
            <label id="name-label" for="name">Name</label>
            <input 
            type="text" 
            placeholder="Enter your name"
            name="name"
            id="name"
            required>
        </div>
        <p></p>

        <div class="form-fill">
            <label id="email-label" for="email">Email</label>
            <input 
            type="email"
            placeholder="Enter your Email"
            id="email"
            name="email"
            required>
        </div>
        <p></p>
        
        <div class="form-fill">
            <label id="number-label" for="number">Age (optional)</label>
            <input 
            type="number" 
            placeholder="Age"
            min="11"
            max="70"
            id="number"
            name="number">
        </div>
        <p></p>

        <div class="form-fill">
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown" required>
                <option disabled selected value>Select current role</option>
                <option value="Student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="Prefer">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <p></p>

        <div class="form-fill">
            <p>Would you recommend freeCodeCamp to anybody?</p>
            <label for="definately">
                <input 
                type="radio" 
                id="definately" 
                name="recommendation" 
                value="definately">Definitely
            </label>
            <label for="maybe">
                <input 
                type="radio"
                id="maybe"
                name="recommendation"
                value="maybe">Maybe
            </label>
            <label for="no">
                <input 
                type="radio"
                id="no"
                name="recommendation"
                value="no">No
            </label>
        </div>
        <p></p>

        <div class="form-fill">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="favorite-feature" id="selection">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <p></p>

        <div class="form-fill">
            <p>What would you like to see improved? (check all that applies)</p>
            <label for="front-end">
                <input 
                type="checkbox"
                id="front-end"
                name="suggest"
                value="front-end-projects">Front-end Projects
            </label>
            <label for="back-end">
                <input 
                type="checkbox"
                id="back-end"
                name="suggest"
                value="back-end-projects">Back-end Projects
            </label>
            <label for="visualization">
                <input 
                type="checkbox"
                id="visualization"
                name="suggest"
                value="data-visualization">Data Visualization
            </label>
            <label for="challenges">
                <input 
                type="checkbox"
                id="challenges"
                name="suggest"
                value="challenges">Challenges
            </label>
            <label for="community">
                <input 
                type="checkbox"
                id="community"
                name="suggest"
                value="open-source-community">Open Source Community
            </label>
            <label for="gitter">
                <input 
                type="checkbox"
                id="gitter"
                name="suggest"
                value="gitter-help-rooms">Gitter Help Rooms
            </label>
            <label for="videos">
                <input 
                type="checkbox"
                id="videos"
                name="suggest"
                value="videos">Videos
            </label>
            <label for="meetups">
                <input 
                type="checkbox"
                id="meetups"
                name="suggest"
                value="city-meetups">City meetups
            </label>
            <label for="wiki">
                <input 
                type="checkbox"
                id="wiki"
                name="suggest"
                value="wiki">Wiki
            </label>
            <label for="forum">
                <input 
                type="checkbox"
                id="forum"
                name="suggest"
                value="forum">Forum
            </label>
            <label for="courses">
                <input 
                type="checkbox"
                id="courses"
                name="suggest"
                value="additional-courses">Additional courses
            </label>
        </div>
        <p></p>

        <div class="form-fill">
            <label>Any comments or suggestions?</label>
            <textarea>
                Enter your comment here...
            </textarea>
        </div>
        <p></p>

        <button id="submit">
            Submit
        </button>
    </form>
</body>
</html>
